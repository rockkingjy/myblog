---
layout: default
---

<!-- Method 1 - Use plugin jekyll-tagging -->
<div class="list-tags">
  <div class="row title">
    <h1>{{ page.title }}</h1>
    <p>{{ content }}</p>
  </div>
  <div class="row content">
   {% for tag in site.tags %}
    <span class="label label-default cloud"><a href="{{ '/blog/tags/' | prepend: site.baseurl | prepend: site.url }}/{{ tag[0] }}">{{ tag[0] }}</a></span>
   {% endfor %}
  </div>
</div>
